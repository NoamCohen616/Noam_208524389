<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>MyStuff</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/title_logo.png" type="image/icon type">
  <script src="../static/js/common.js" defer></script>
  <script src="../static/js/edit_account.js" defer></script>
</head>
<body dir="rtl">
<div class="grid-container">
  <div class="grid-logo">
    <img src="img/pazel.png" alt="MyStuff logo" id="logo">
  </div>
  <div class="grid-account-title">
    <label class="title"> עריכת חשבון </label>
  </div>
  <div class="back" >
    <a id="back-link">
      <img src="img/back.png" alt="back">
    </a>
  </div>
  <div class="grid-account-creator">
    <img src="img/creator.png" alt="creator">
  </div>
  <div class="grid-account-form">
    <form id="editAccountForm">
      <div class="msg"></div>
      <div>
        <label>שם:
          <input type="text" name="name" class="text_input" id="userName">
        </label>
      </div>
      <div>
        <label>סיסמה:
          <input type="password" name="password" class="text_input" id="newPassword">
        </label>
      </div>
      <div>
        <label>אימות סיסמה:
          <input type="password" name="password" class="text_input" id="verifyPassword">
        </label>
      </div>
<!--      <div>-->
<!--        <label>תמונה:</label>-->
<!--        <span class="upload_image">-->
<!--          <img src="img/plus.png" alt="plus">-->
<!--        </span>-->
<!--      </div>-->
<!--      <div>-->
<!--        <button class="red_button" id="remove_account_pic">הסרת תמונה</button>-->
<!--      </div>-->
      <div id="save-changes_btn">
        <input type="submit" name="submit" value="שמירה" class="red_button">
        <button id="cancel_btn" class="blue_button2"> ביטול</button>
      </div>
    </form>
  </div>
  <div class="grid-account-create">
    <img src="img/create.png" alt="create">
  </div>
</div>
<footer>
    Your Stuff Are Already Much More Organized
</footer>
</body>
</html>
